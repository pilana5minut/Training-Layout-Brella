<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brella</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="site-container">
      <!-- || Header -->

      <header class="header container">
        <img class="header__logo" src="img/logo.svg" alt="logo image" />
        <div class="header__wrapper">
          <ul class="menu header__menu">
            <li class="nemu__item">
              <a class="menu__item-link" href="#">Our Plan</a>
            </li>
            <li class="nemu__item">
              <a class="menu__item-link" href="#">Employers</a>
            </li>
            <li class="nemu__item">
              <a class="menu__item-link" href="#">Brokers</a>
            </li>
            <li class="nemu__item">
              <a class="menu__item-link" href="#">Members</a>
            </li>
            <li class="nemu__item">
              <a class="menu__item-link" href="#">About</a>
            </li>
            <li class="nemu__item">
              <a class="menu__item-link" href="#">Blog</a>
            </li>
          </ul>
          <button class="header__button-request btn-reset">
            Request a demo
          </button>
          <button class="header__button-login-form btn-reset">
            <span>Login</span>
            <img src="img/login-arrow.svg" alt="Arrow" />
          </button>
          <button class="header__button-language btn-reset">en</button>
        </div>
      </header>
    </div>
  </body>
</html>
